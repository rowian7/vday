<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Question</title>
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
  <div class="hearts" aria-hidden="true">
      <span class="heart" style="left: 8%; animation-duration: 10s; animation-delay: 0s;"></span>
      <span class="heart" style="left: 18%; animation-duration: 12s; animation-delay: 1s;"></span>
      <span class="heart" style="left: 28%; animation-duration: 9s; animation-delay: 2s;"></span>
      <span class="heart" style="left: 38%; animation-duration: 13s; animation-delay: 0.5s;"></span>
      <span class="heart" style="left: 48%; animation-duration: 11s; animation-delay: 1.7s;"></span>
      <span class="heart" style="left: 58%; animation-duration: 14s; animation-delay: 0.2s;"></span>
      <span class="heart" style="left: 68%; animation-duration: 10s; animation-delay: 2.3s;"></span>
      <span class="heart" style="left: 78%; animation-duration: 12s; animation-delay: 1.2s;"></span>
      <span class="heart" style="left: 88%; animation-duration: 9s; animation-delay: 0.8s;"></span>
      <span class="heart" style="left: 96%; animation-duration: 13s; animation-delay: 2.6s;"></span>
    </div>
    <div class="container">
      <div class="banner-gif">
        <img id="banner" src="./public/images/maina.jpeg" alt="banner" />
      </div>

      <h1 id="question-heading">Will you be my valentine Manoo?</h1>

      <div class="buttons">
        <button id="yes-button" type="button">Yes</button>
        <button id="no-button" type="button">No</button>
      </div>

      <div class="message" style="display: none;">
        <h2 id="success-message">Yipppie,enjoy the giftssss  :3</h2>
        <h6>Creator: <span class="creator">rowian ;)</span></h6>
      </div>

      <div class="language-selector">
        <label for="language-select">Choose Language:</label>
        <select id="language-select" onchange="changeLanguage()">
          <option value="english">English</option>
          <option value="dari">Dari</option>
        </select>
      </div>
    </div>

    <script src="./public/js/script.js"></script>
  </body>
</html>
